name: Download & Process Bootloaders

on:
  workflow_dispatch:
    inputs:
      product:
        description: "facebook / instagram / messenger / whatsapp"
        required: true
        default: "facebook"

jobs:
  process_bootloaders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install --upgrade pip
          pip3 install tldextract

      - name: Run extract.py to download bootloaders
        run: |
          python3 extract.py

      - name: Read current bootloader rev
        id: boot_rev
        run: |
          CURRENT_REV=$(cat .current-bootloader-snapshot)
          echo "current_rev=$CURRENT_REV" >> $GITHUB_OUTPUT

      - name: Generate JS extraction files
        run: |
          for PLATFORM_DIR in bootloaders/*; do
              if [ -d "$PLATFORM_DIR" ]; then
                  DOMAIN_DIR="$PLATFORM_DIR/${{ steps.boot_rev.outputs.current_rev }}"
                  echo "Processing $DOMAIN_DIR ..."
                  grep -Rh 'jsRouteBuilder")(' "$DOMAIN_DIR" > "$DOMAIN_DIR/js-route-builder.js" || true
                  grep -Rh 'RelayOperation",\[' "$DOMAIN_DIR" > "$DOMAIN_DIR/relay-operations.js" || true
                  grep -Rh 'XController").cr' "$DOMAIN_DIR" > "$DOMAIN_DIR/x-controllers.js" || true
              fi
          done

      - name: Run hash.py on each bootloader domain directory
        run: |
          for PLATFORM_DIR in bootloaders/*; do
              if [ -d "$PLATFORM_DIR" ]; then
                  DOMAIN_DIR="$PLATFORM_DIR/${{ steps.boot_rev.outputs.current_rev }}"
                  echo "Hashing $DOMAIN_DIR ..."
                  python3 hash.py "$DOMAIN_DIR"
              fi
          done

      - name: Clean up downloaded JS files
        run: |
          for PLATFORM_DIR in bootloaders/*; do
              if [ -d "$PLATFORM_DIR" ]; then
                  DOMAIN_DIR="$PLATFORM_DIR/${{ steps.boot_rev.outputs.current_rev }}"
                  echo "Cleaning JS files in $DOMAIN_DIR ..."
                  find "$DOMAIN_DIR" -type f ! -name "js-route-builder.js" ! -name "relay-operations.js" ! -name "x-controllers.js" ! -name "hashes.json" ! -name "others.js" -delete
              fi
          done


      
      - name: Run diff between previous and current bootloader snapshots
        if: always()
        run: |
          ROOT="$GITHUB_WORKSPACE"
          BOOT_BASE="$ROOT/bootloaders"

          for PRODUCT_DIR in "$BOOT_BASE"/*; do
              if [ -d "$PRODUCT_DIR" ]; then
                  PRODUCT=$(basename "$PRODUCT_DIR")
                  echo "Processing product: $PRODUCT"

                  # Get all timestamp folders sorted numerically
                  FOLDERS=($(ls -1d "$PRODUCT_DIR"/*/ 2>/dev/null | sort -n))
                  NUM_FOLDERS=${#FOLDERS[@]}

                  if [ $NUM_FOLDERS -ge 2 ]; then
                      OLD_TIMESTAMP=$(basename "${FOLDERS[$NUM_FOLDERS-2]}")
                      NEW_TIMESTAMP=$(basename "${FOLDERS[$NUM_FOLDERS-1]}")

                      # Check against .current-bootloader-snapshot
                      CURRENT_SNAPSHOT_FILE="$ROOT/.current-bootloader-snapshot"
                      CURRENT_SNAPSHOT=$(cat "$CURRENT_SNAPSHOT_FILE" 2>/dev/null || echo "")
                      if [ "$NEW_TIMESTAMP" != "$CURRENT_SNAPSHOT" ]; then
                          echo "[WARN] Latest folder ($NEW_TIMESTAMP) does not match .current-bootloader-snapshot ($CURRENT_SNAPSHOT)"
                      fi

                      OLD_FOLDER="$PRODUCT_DIR/$OLD_TIMESTAMP"
                      NEW_FOLDER="$PRODUCT_DIR/$NEW_TIMESTAMP"

                      DIFF_DIR="$ROOT/diffs/bootloaders/$PRODUCT/${OLD_TIMESTAMP}-${NEW_TIMESTAMP}"
                      mkdir -p "$DIFF_DIR"
                      touch "$DIFF_DIR/.gitkeep"

                      pushd "$DIFF_DIR" > /dev/null
                      python3 "$ROOT/diff.py" "$OLD_FOLDER" "$NEW_FOLDER"
                      popd > /dev/null

                      echo "Diff saved to $DIFF_DIR/output.js"
                  else
                      echo "Not enough bootloader folders for product $PRODUCT to run diff"
                  fi
              fi
          done

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Processed bootloaders for product=${{ github.event.inputs.product }}"
          branch: main
